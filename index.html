<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="lib/jquery-1.7.1.min.js"></script>
		<script src="source/jquery.dropit.js"></script>
		<script>
			$(document).ready(function() {
				$('.droppable').dropIt();
			});
		</script>
		<style>
			html,body{height:100%;margin:0;padding:0;}
			.dropit-droparea {
				border: dashed green 5px;
			}
			.dropit-item {
				border: dashed red 2px;
			}
		</style>
	</head>
	<body class="droppable" data-dropit-insert-mode="append">
	</body>
</html>
